version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/heart-sync-backend
    overwrite: true
file_exists_behavior: overwrite
hooks:
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: root